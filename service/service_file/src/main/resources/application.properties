# 服务端口
server.port=4001

# 设置日志级别
#logging.level.root=warn

# 服务名
spring.application.name=service-file

# 环境设置：dev、test、prod
spring.profiles.active=dev

# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/matrix?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=2048

# mybatis日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 配置mapper xml文件的路径
mybatis-plus.mapper-locations=classpath:com/wang/fileservice/mapper/xml/*.xml

# 返回json全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8